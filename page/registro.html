			<script>
			var h = document.documentElement,
		    b = document.body,
		    st = 'scrollTop',
		    sh = 'scrollHeight',
		    progress = document.querySelector('#progress'),
		    scroll;
		var scrollpos = window.scrollY;
		var header = document.getElementById("header");
		var navcontent = document.getElementById("nav-content");

		document.addEventListener('scroll', function () { 
		    scroll = (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100;
		    progress.style.setProperty('--scroll', scroll + '%');
		    scrollpos = window.scrollY;

		    if (scrollpos > 10) {
		        header.classList.add("bg-black");
		        navcontent.classList.remove("bg-black");
		        navcontent.classList.add("bg-black");
		    } else {
		        header.classList.remove("bg-black");
		        navcontent.classList.remove("bg-black");
		        navcontent.classList.add("bg-black");

		    }

		});

		document.getElementById('nav-toggle').onclick = function () {
		    document.getElementById("nav-content").classList.toggle("hidden");
		}
		</script>

	<main class="font-mono bg-black">
		<!-- Contenedor -->
		<div class="container mx-auto">
			<div class="flex justify-between">
				<!-- Row -->

						<h1 class="pt-4 text-2xl text-yellow-500 text-center">Crear una Cuenta!</h1>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
										Nombre

										placeholder="Nombre Completo"
									/>
								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
										Apellido
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="lastName"
										type="text"
										placeholder="Apellido"
									/>
								</div>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Correo Electrónico
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="email"
									type="email"
									placeholder="Correo Electrónico"
								/>
							</div>
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
										Contraseña
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="password"
										type="password"
										placeholder="******************"
									/>
									<p class="text-xs italic text-red-500">Generar contraseña.</p>
								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
										Confirmar contraseña
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="c_password"
										type="password"

								</div>
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
